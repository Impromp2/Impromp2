<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
     rel="stylesheet">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<style>

</style>
<body>
   <div class="container">
       <div id="textbox">
           <h1 class="alignleft"> Week &nbsp; {{first day}} - {{last day}} </h1>
           <a href="#" class="alignright">
               <img src="https://cdn4.iconfinder.com/data/icons/eldorado-work/40/calendar_5-512.png" width="90px" height="90px">
               </a>
           </div>
           <div style="clear: both;"></div>
           <hr />

        <div class="post-container">
            <div class="post-thumb">
                <h2>{{day}}</h2>
                <h4></h4>
            </div>
            <div class="post-content">
                <div class="allRows">
                    <div class="row">
                        <div class="col-xs-6 col-sm-2">{{time}}</div>
                        <div class="col-xs-6 col-sm-4">
                            <p class="data"> {{name}} {{description}}</p>
                        </div>
                        <div class="col-xs-6 col-sm-3">
                            <p>{{categories}}</p>
                        </div>
                        <div class="col-xs-6 col-sm-3">{{attendee_limit}}</div>
                    </div>
                </div>
            </div>
               <br><br><hr />
        </div>


    </div>
                   <div class ="text-center footer">
                       <a href="#">
                           <h1> NEXT WEEK </h1>
                       </a>
                   </div>
    
</body>


  <script type="text/template" id="event-template">
    <div>{{name}} | {{location_name}} | {{category}} | {{time}}</div>
  </script>
